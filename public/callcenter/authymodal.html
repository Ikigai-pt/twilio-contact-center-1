<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Authy User Verification</h4>
</div>
<div class="modal-body">
	<button class="btn btn-primary authy-user"
			ng-click="requestVerify(); sms=true; authy=false; register = false;">
		SMS Phone Verification
	</button>
	<button class="btn btn-primary authy-user"
			ng-show="authyId"
			ng-click="authy=true; sms=false; register=false;">
		OneTouch or SoftToken Verification
	</button>
	<button class="btn btn-warning complete-task"
			ng-show="!authyId" style="float: right"
			ng-click="authy=false; sms=false; register=true;">
		Register Authy User
	</button>

	<div ng-show="authy">
		<h3>OneTouch or SoftToken Verification</h3>
		<p>Authy ID: {{authyId}}</p>
		<p>
			<button class="btn btn-primary authy-user" ng-click="startOneTouch()">Send
				OneTouch
			</button>
		</p>
		<p>
			<input ng-model="token" autocomplete="off" ng-focus="focused()" name="text" type="text"
				   class="form-control" placeholder="123456">
			<button class="btn btn-primary authy-user" ng-click="softTokenVerify()">
				Verify SoftToken
			</button>
		</p>
	</div>
	<div ng-show="sms">
		<h3>SMS Phone Verification</h3>
		<p>
			<input ng-model="otp" autocomplete="off" ng-focus="focused()" name="text" type="text"
				   class="form-control" placeholder="123456">
			<button class="btn btn-primary verify-user" ng-click="otpVerify()">Verify OTP
			</button>
		</p>
	</div>
	<div ng-show="register">
		<h3>Authy User Registration</h3>
		<p>
			<input type="text" ng-model="lookup.cc" value="" placeholder="US" disabled="disabled">
			<input type="text" ng-model="lookup.national_format" placeholder="5555551234" disabled="disabled">
			<input type="email" ng-model="lookup.email" placeholder="you@yours.com">
		</p>
		<p>
			<button class="btn btn-primary authy-user" ng-click="registerAuthyUser()">Registration</button>
		</p>
	</div>


</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
